<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
       
    <title>Devdetective Project</title>
    <link rel="icon" type="image/png" href="./images/github.png">
</head>

<body>
    <div id="maintag">

        <div class="firsttag">

            <h3 class="headtag">DevDetective</h3>
            <div id="changeicon">
                <p class="text-icon">
                    LIGHT
                </p>

                <img src="" class="icon-image" width="20" height="20" alt="">
            </div>


        </div>

        <div class="inputtag ">
            <div id="form-container">
                <input type="search" class="userinput" value="" placeholder="Enter a Github Username...">
                <img src="./images/search-icon.svg" alt="searchimgae" width="20" height="20" class="srcimage">

                <div class="error">
                    <p class="no-result">no search results</p>

                </div>
                <button type="submit" class="btn">Search</button>
            </div>
        </div>
        <div class="herosection">
            <div class="sectionimage">
                <img class="data-image">
            </div>
            <div class="text-section">
                <div class="details-section">

                    <div class="namesection">
                        <div class="data-name"></div>

                        <div class="urlsection">
                            <a href="" target="_blank" id="data-url"></a>
                        </div>
                    </div>
                    <div class="date-section">
                        <p class="data-year"></p>

                    </div>
                </div>




                <div class="describesection">
                    <p id="data-bio"></p>
                </div>


                <div class="follow ">
                    <div class="followers">
                        <div class="followsection">Repos</div>
                        <p class="numberdatasection" id="data-repos"></p>
                    </div>
                    <div class="followers">
                        <div class="followsection">Followers</div>
                        <p class="numberdatasection" id="data-follow"></p>
                    </div>
                    <div class="followers">
                        <div class="followsection">Following</div>
                        <p class="numberdatasection" id="data-following"></p>
                    </div>


                </div>
                <div class="icon-section">

                    <div class="icon-part-section ">
                        <div id="mapsection">
                            <img src="./images/location-icon.svg" loading="lazy" width="14" height="20"
                                class="colorimage">
                            <p class="bottomsection" id="data-map"></p>
                        </div>
                        <div id="mapsection">
                            <img src="./images/twitter-icon.svg" alt="" loading="lazy" width="14" height="20"
                                class="colorimage">
                            <p class="bottomsection"><a href="" id="data-twiter"></a></p>
                        </div>
                    </div>
                    <div class="icon-part-section">

                        <div id="mapsection" class="propersection">

                            <img src="./images/website-icon.svg" alt="" width="14" height="20" class="colorimage">
                            <p class="bottomsection"><a href="twitter.com" id="data-biolink"></a></p>


                        </div>
                        <div id="mapsection">
                            <img src="./images/company-icon.svg" alt="" loading="lazy"  width="14" height="20"  class="colorimage">
                            <p class="bottomsection" id="data-proper"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="index.js" defer></script>
</body>



</html>
